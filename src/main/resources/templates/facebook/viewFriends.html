<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>VIEW FACEBOOK FRIENDS</title>
</head>
<body>

<h4>Here are your friends:</h4>

<div th:each="friends:${friends}">
    <b th:text="${friends.from.name}"></b>
    <img th:if="${friends.picture}" th:src="${friends.picture}"/>
    <hr/>
</div>

</body>
</html>
