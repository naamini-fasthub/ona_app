<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Update TALENT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/main.css" th:href="@{/main.css}" />
</head>
<body>

<h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="flash"></h3>

<center>
    <h2>Update Talent</h2>
</center>

<div class="container" align="center">
<!--/*@thymesVar id="talent" type="tz.co.fasthub.ona.domain.Talent"*/-->
<form class="form-horizontal" th:object="${talent}" th:action="@{'/talent/addTalent'}" method="post">
    <input type="hidden" th:field="*{talent_id}"/>
     <div class="form-group">
        <label class="col-sm-2 control-label">Fist Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{fname}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lname}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{email}"/>
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-default">Update</button>
    </div>
</form>
</div>
</body>
</html>
