<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>ONA</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>ONA | UPDATE TALENT</h2>
    <div class="container">
<form class="form-horizontal" th:object="${talent}" th:action="@{'/talent/addTalent'}" method="post">
    <input type="hidden" th:field="*{talent_id}"/>
     <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{fname}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lname}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{email}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" th:field="*{password}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" th:field="*{Cpassword}"/>
        </div>
    </div>
    <div class="col-sm-15">
        <button type="submit" class="btn btn-default">Update</button>
        <a href="/talents" th:href="@{/talents}">Cancel</a>
    </div>
</form>
</div>
</div>
</body>
</html>
