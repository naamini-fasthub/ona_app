<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Register Talent</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Register Talent</h2>
<div class="container">
<form class="form-horizontal" modelAttribute="addTalentForm" action="/talent/addTalent" method="post">

    <div><label class="col-sm-5 control-label">Fist Name:</label>
    <div class="col-sm-7">
        <p><input type="text" name="fname" /></p>
    </div>
    </div>

    <div><label class="col-sm-5 control-label">Last Name:</label>
        <div class="col-sm-7">
            <p><input type="text" name="lname" /></p>
        </div>
    </div>

    <div><label class="col-sm-5 control-label">Email:</label>
        <div class="col-sm-7">
            <p><input type="email" name="email" /></p>
        </div>
    </div>

    <div><label class="col-sm-5 control-label">Password:</label>
        <div class="col-sm-7">
            <p><input type="password" name="password" /></p>
        </div>
    </div>

    <div><label class="col-sm-5 control-label">Confirm Password:</label>
        <div class="col-sm-7">
            <p><input type="password" name="cpassword" /></p>
        </div>
    </div><br/>

        <div class="col-sm-7 control-label">
            <p> <input type="submit" id="addTalent" value="Submit" />
                <a href="/" th:href="@{/index}">Cancel</a>
            </p>
        </div>

</form>
</div>
</div>
</body>
</html>
