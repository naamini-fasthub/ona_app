<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">
<head lang="en">

    <title>Register Talent</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><center>ONA | REGISTRATION</center></h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" th:object="${talent}" modelAttribute="addTalentForm" action="/talent/addTalent" method="post">

                         <!--   <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>

                         -->
                            <div>
                                <label for="fname" th:text="#{fname}" class="col-sm-5 control-label"></label>
                                <div class="col-sm-7" >
                                    <p><input type="text" id="fname" autofocus="autofocus" name="fname" required="required"/></p>
                                </div>
                            </div>

                            <div>
                                <label for="lname" th:text="#{lname}" class="col-sm-5 control-label"></label>
                                <div class="col-sm-7">
                                    <p><input type="text" id="lname" name="lname" required="required" /></p>
                                </div>
                            </div>

                            <div><label for="email" th:text="#{email}" class="col-sm-5 control-label"></label>
                                <div class="col-sm-7">
                                    <p><input type="email" id="email" name="email" required="required"/></p>
                                </div>
                            </div>

                            <div>
                                <label for="password" th:text="#{password}" class="col-sm-5 control-label"></label>
                                <div class="col-sm-7">
                                    <p><input type="password" id="password" name="password"  required="required" /></p>
                                </div>
                            </div>

                            <div >
                                <label for="Cpassword" th:text="#{Cpassword}" class="col-sm-5 control-label"></label>
                                <div class="col-sm-7">
                                    <p><input type="password" id="Cpassword" name="Cpassword" required="required"/></p>
                                </div>
                            </div><br/>

                                <div class="col-sm-7 control-label">
                                    <p> <input type="submit" id="addTalent" value="Submit" />
                                        <a href="/" th:href="@{/index}">Cancel</a>
                                    </p>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
