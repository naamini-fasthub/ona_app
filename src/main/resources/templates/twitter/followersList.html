<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Twitter Followers</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<br/><br/>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headertw :: header"></th:block> /*/-->
<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>

<h4>These are your Followers:</h4>

<ol>
    <li th:each="follower:${followers}" th:text="${follower.name}">Follower</li>
</ol>

    <p><a href="/connect/twitterConnected" th:href="@{'/tw/viewTweets/'+${twitterScreenName}}">View Tweets</a></p>
    <p><a href="/connect/twitterConnected" th:href="@{'/tw/friends/'+${twitterScreenName}}">View Friends</a></p>
    <p><a href="/tw/followers" th:href="@{'/tw/timelineShow/'+${twitterScreenName}}">Back to Options</a></p><br/>

</div>
</body>
</html>
