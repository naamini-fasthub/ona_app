<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Friend List</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<br/><br/>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headertw :: header"></th:block> /*/-->
<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>

<h4>These are your FRIENDS:</h4>

<ol>
    <li th:each="friend:${friends}" th:text="${friend.name}">Friend</li>
</ol>
    <p><a href="/connect/twitterConnected" th:href="@{/tw/viewTweets}">View Tweets</a></p>
    <p><a href="/connect/twitterConnected" th:href="@{/tw/followers}">View Followers</a></p>
    <p><a href="/tw/friends" th:href="@{/tw}">Back to Options</a></p><br/>
    <p><a href="/connect/twitterConnected" th:href="@{/connect/twitter}">back to Connection</a></p>
</div>
</body>
</html>
