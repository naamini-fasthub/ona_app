<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>View Tweets</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/main.css" th:href="@{/main.css}" />
</head>
<body>
<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>

<h4>These are Tweets:</h4>

<ol>
    <li th:each="tweet:${tweets}" th:text="${tweet.getText()}">Tweet</li>
</ol>
<p><a href="/connect/twitterConnected" th:href="@{/connect/twitter}">Back to menu</a>
    <a href="/connect/twitterConnected" th:href="@{/twitter/friends}">View Friends</a></p>

   -->
</body>
</html>
