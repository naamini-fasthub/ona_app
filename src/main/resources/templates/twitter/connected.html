<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial">
<head>
	<title>Spring Social Showcase</title>
</head>
<body>
<div id="header">
	<h1><a th:href="@{/}">ONA SOCIAL MEDIA</a></h1>
</div>

<div id="content" >
	<h3>Connected to Twitter</h3>

	<form id="disconnect" method="post">
	<!--	<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
	 -->
			<div class="formInfo">
			<p>The ONA Social Media Application is already connected to your Twitter account.
				Click the button if you wish to disconnect.</p>
		</div>

		<button type="submit">Disconnect</button>
		<input type="hidden" name="_method" value="delete" />
	</form>
	<p><a th:href="@{/twitter/viewTweets}">View Tweets</a></p>
	<p><a th:href="@{/twitter/profile}">View your Twitter profile</a></p>
</div>
</body>
</html>
