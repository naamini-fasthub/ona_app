<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">

    <title>TWITTER POST</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/main.css" th:href="@{/main.css}" />
</head>
<body>


<center>
    <h3>POST IMAGE TO TWITTER:</h3>
    <form modelAttribute="tweet" action="/twitter/postTweetImage" enctype="multipart/form-data" method="post">
        <p>Message: <input type="text" name="message"/></p>
        <p>choose your file:   <input type="file" name="file" /></p>
        <p><input type="submit" id="postTweet" value="Post" /></p>

        <p>
            <a href="/connect/twitterConnected" th:href="@{/connect/twitter}">Cancel</a>
        </p>
    </form>
</center>

</body>
</html>
