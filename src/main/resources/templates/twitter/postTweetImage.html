<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">

    <title>Post Twitter</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<br/><br/>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headerlogin :: header"></th:block> /*/-->


<center>
    <h3>POST IMAGE TO TWITTER:</h3>
    <form modelAttribute="tweet" action="/twitter/postTweetImage" enctype="multipart/form-data" method="post">

        <p>
            <select class="form-control" th:object="${talent}" title="talentScreenName">
                <option value="">Select Profile Account</option>
                <option th:each="talent:${talentList}"
                        th:value="${talent.id}"
                        th:text="${talent.twitterScreenName}"></option>
            </select>
        </p>
        <p>Message:</p>
            <p> <textarea rows="6" cols="45" name="message" ></textarea></p>
        <p>choose your file: </p>
        <p><input type="file" name="file" /></p>
        <p><input type="submit" id="postTweet" value="Post" /></p>

        <p>
            <a href="/connect/twitterConnected" th:href="@{/connect/twitter}">Cancel</a>
        </p>
    </form>
</center>
</div>
</body>
</html>
