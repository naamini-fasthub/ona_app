<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:social="http://spring.io/springsocial"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Spring Social Showcase</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div id="content" layout:fragment="content">

        <form th:action="@{/twitter/search}" method="get">
            <p><input type="text" name="query" th:value="${param.query}" /> <input type="submit" value="Search"/></p>
        </form>

        <p>
            Click <a th:href="@{'/tw/viewTweets/' +${twitterScreenName}}">here</a> to see your tweets.
        </p>
        <p>
            Click <a th:href="@{'/tw/friends/'+ ${twitterScreenName}}">here</a> to see your Twitter friends.
        </p>
        <p>
            Click <a th:href="@{'/tw/followers/'+ ${twitterScreenName}}">here</a> to see your Twitter Followers.
        </p>


        <p>View <span th:text="${twitterScreenName}">timelineName</span> Timeline:</p>
    <ul class="choices">
        <li><a th:href="@{'/tw/timeline/'+ ${twitterScreenName}+'/Home'}">Home Timeline</a></li>
        <li><a th:href="@{'/tw/timeline/'+ ${twitterScreenName}+'/User'}">User Timeline</a></li>
        <li><a th:href="@{'/tw/timeline/'+ ${twitterScreenName}+'/Mentions'}">Mentions</a></li>
        <li><a th:href="@{'/tw/timeline/'+ ${twitterScreenName}+'/Favorites'}">Favorites</a></li>
    </ul>

    <div class="feed">
        <ul class="imagedList">
            <li class="imagedItem" th:each="tweet : ${timeline}">
                <div class="image" th:if="${!#strings.isEmpty(tweet.profileImageUrl)}">
                    <img th:src="${tweet.profileImageUrl}" align="left"/>
                </div>
                <div class="content">
                    <strong><a th:href="'http://twitter.com/' + ${tweet.fromUser}" th:text="${tweet.fromUser}">from user</a></strong><br/>
                    <span th:text="${tweet.text}">tweet text</span><br/>
                    <span class="postTime" th:text="${tweet.createdAt}">created at</span>
                </div>
            </li>
        </ul>
    </div>
</div>
</div>
</body>
</html>
